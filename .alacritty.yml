# Colors (Molokai White)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#FFFFFF'
  # Normal colors
  normal:
    black:   '#333333'
    red:     '#C4265E'
    green:   '#86B42B'
    yellow:  '#B3B42B'
    blue:    '#6A7EC8'
    magenta: '#8C6BC8'
    cyan:    '#56ADBC'
    white:   '#E3E3DD'
  # Bright colors
  bright:
    black:   '#666666'
    red:     '#F92672'
    green:   '#A6E22E'
    yellow:  '#E2E22E'
    blue:    '#819AFF'
    magenta: '#AE81FF'
    cyan:    '#66D9EF'
    white:   '#F8F8F2'

shell:
  program: /usr/bin/tmux

font:
  # The normal (roman) font face to use.
  normal:
    family: Ubuntu Mono
    style: Regular

  # The bold font face
  bold:
    family: Ubuntu Mono
    style: Bold

  # The italic font face
  italic:
    family: Ubuntu Mono
    style: Italic

  # Point size of the font
  size: 12

  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0
